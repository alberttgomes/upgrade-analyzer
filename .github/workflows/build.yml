name: Build Java Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Build with Gradle
        uses: actions/setup-gradle@v3
        with:
          gradle-version: 8.4

      - name: Execute Gradle build
        run: ./gradlew clean build